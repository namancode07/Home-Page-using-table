<html>
    <Head>
        <title>B.Sc Students</title>
    </Head>
    <body>
<h1>Login with DDC Student Id</h1>
<form action="#">
    <label form="Firstname">First Name :</label>
    <input required type="text" id="Firstname" placeholder="Enter first Name">
    <br><br>
    <label form="Lastname">Last Name :</label>
    <input type="text" id="Firstname" placeholder="Enter Last Name">
    <br><br>
    <label form="dateodbirth">Date of Birth :</label>
    <input type="date" id="dateodbirth">
    <br><br><b>Gender:</b><br>
    <label>Male :</label>
    <input type="radio" id="male" name="Gender">
    <label>Female :</label>
    <input type="radio" id="Female" name="Gender">
    <br><br>
    <label form="Gmail">Gmail :</label>
    <input type="text" id="Firstname" placeholder="abc@gmail.com">
    <br><br>
    <label form="Password">Password :</label>
    <input type="text" id="Password" placeholder="Enter Password">
    <br><br>
    <label for="course" id="Select Course">Select Course</label>
    <select name="Course" id="course">Choose
    <option value="#">Choose</option>
    <option value="#">B.a</option>
    <option value="#">B.c.a</option>
    <option value="#">B.com</option>
    <option value="#">B.B.A</option>
    <option value="#">B.Sc</option>
    </select>
    <br><br>
    <input type="submit" id="submit">
    <br>
    Not an User? <a href="#">Sign up</a><br>
    Forgot Password? <a href="#">Forget Password</a><br>
</form><hr>
<form>
    <label>Your Hobbies</label><br>    <input type="checkbox"> Play Cricket 
</form>
    </body>
</html>
